apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-sistema-noticias
  labels:
    app: sistema-noticias
spec:
  selector:
    matchLabels:
      app: sistema-noticias
  template:
    metadata:
      name: sistema-noticias
      labels:
        app: sistema-noticias
    spec:
      replicas: 3
      containers:
      - name: sistema-noticias-container
        image: aluracursos/sistema-noticias:1
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: sistema-configmap
